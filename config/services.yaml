# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.locale: 'en'
    app.notifications.email_sender: anonymous@example.com

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            # this allows to define the scalar arguments once and apply them to any services
            # defined/created in this file; if some argument is used rarely, instead of defining
            # it here you can use the #[Autowire] attribute to inject it manually in the service constructor
            array $enabledLocales: '%kernel.enabled_locales%'
            string $defaultLocale: '%app.locale%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'


    App\DoctrineDataFeature\:
        resource: '../src/DoctrineDataFeature/'
        exclude:
            - '../src/DoctrineDataFeature/Domain'

    App\DataManagerFeatureApi\:
        resource: '../src/DataManagerFeatureApi/'

    App\MessageFeatureApi\:
        resource: '../src/MessageFeatureApi/'

    App\MessageFeature\:
        resource: '../src/MessageFeature/'

    App\ChatFeatureApi\:
        resource: '../src/ChatFeatureApi/'

    App\ChatFeature\:
        resource: '../src/ChatFeature/'

    App\DoctrineDataFeature\Application\ApiService\MessageService:
        arguments:
            $dataMapper: '@App\DoctrineDataFeature\Application\DataMapper\MessageMapper'
            $messageRepository: '@App\DoctrineDataFeature\Infrastructure\Repository\MessageRepository'


    App\DoctrineDataFeature\Application\ApiService\ChatService:
        arguments:
            $dataMapper: '@App\DoctrineDataFeature\Application\DataMapper\ChatMapper'
            $chatRepository: '@App\DoctrineDataFeature\Infrastructure\Repository\ChatRepository'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
